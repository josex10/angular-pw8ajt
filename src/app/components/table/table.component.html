<table>
  <thead>
    <th *ngFor="let column of input_table_columns">{{ column.name }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let data of input_table_data">
      <td *ngFor="let key of data | tableKeys">{{ data[key] }}</td>
      <td>DELETE</td>
    </tr>
  </tbody>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

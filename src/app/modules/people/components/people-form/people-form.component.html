<h1>Add Person</h1>

<form [formGroup]="personForm">
  <app-input-component
    input-label="Name"
    formControlName="frmCtrlName"
    name="frmCtrlName"
    ngDefaultControl
  ></app-input-component>

  <app-input-component
    input-label="Lastname"
    formControlName="frmCtrlLastame"
    name="frmCtrlLastame"
    ngDefaultControl
  ></app-input-component>

  <app-button-component
    button-label="Save"
    (clickResponse)="fnSavePerson()"
  ></app-button-component>
</form>
